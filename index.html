<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My New Project</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="container">
         <div class="header">
            <div class="header__balance-wrapper">
               <div class="header__balance">
                  <span class="header__balance-text">Balance</span>
                  <div class="header__balance-amount-wrapper">
                     <img
                        src="assets/token-small.png"
                        alt="dollar"
                        class="header__token-icon"
                     />
                     <span class="header__balance-amount">12,000</span>
                  </div>
               </div>

               <div class="header__balance-rate">
                  <span class="header__balance-rate-amount">+12,000/s</span>
               </div>
            </div>
            <div class="circle-button">
               <img
                  src="assets/random.png"
                  alt="plus"
                  class="circle-button__icon"
               />
            </div>
         </div>
         <div class="progress-wrapper">
            <div class="progress-bar">
               <div class="progress-bar__progress" style="width: 50%"></div>
            </div>
            <div class="levels">
               <div class="level-wrapper">
                  <span class="level-text">Lvl. 1</span>
               </div>
               <div class="level-wrapper">
                  <span class="level-text">Lvl. 2</span>
               </div>
            </div>
         </div>

         <div class="game">
            <div class="dog">
               <img src="assets/big-dog.png" alt="big-dog" class="dog__image" />
            </div>
            <div class="presser">
               <img src="assets/presser.png" alt="presser" />
            </div>
            <div class="tap-button">
               <span class="tap-button__text">Tap</span>
            </div>
         </div>

         <div class="nav">
            <div class="nav__item">
               <img src="assets/random.png" alt="home" />
               <span class="nav__item-text">Home</span>
            </div>
            <div class="nav__item">
               <img src="assets/random.png" alt="home" />
               <span class="nav__item-text">Home</span>
            </div>
            <div class="nav__item">
               <img src="assets/random.png" alt="home" />
               <span class="nav__item-text">Home</span>
            </div>
            <div class="nav__item">
               <img src="assets/random.png" alt="home" />
               <span class="nav__item-text">Home</span>
            </div>
         </div>
      </div>

      <div class="background" />
   </body>
</html>
